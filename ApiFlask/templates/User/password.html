{% extends "Access/base.html" %}
{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}


<form action="" method="post">
    <h1>Cambiar contraseña</h1>
    <div class="form-group">
        <label for="InputPassword">Contraseña anterior</label>
        <input type="password" name="oldpass" class="form-control" id="InputPassword" placeholder="Old Password">
    </div>

    <div class="form-group">
        <label for="InputPassword">New Password</label>
        <input type="password" name="newpass" class="form-control" id="InputPassword" placeholder="Password">
    </div>

        <div class="form-group">
        <label for="InputPassword2">Repeat New Password</label>
        <input type="password" name="repetpass" class="form-control" id="InputPassword2" placeholder="Repeat Password">

    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>


{% endblock %}
